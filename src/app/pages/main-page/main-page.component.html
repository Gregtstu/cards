<div class="container">
  <h3 class="text-center mt-5 mb-5">Все пользователи</h3>
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th>№</th>
      <th>ID</th>
      <th>Title</th>
    </tr>
    </thead>
    <tbody class="table-light">
    <tr
      *ngFor="
          let user of data
            | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        "
    >
      <th scope="row">{{ i }}</th>
      <td>{{user.id}}</td>
      <td>{{ user.title }}</td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="&larr;"
      nextLabel="&rarr;"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
